<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="<%= BASE_URL %>favicon.png" />
  <title>Gradido Admin Panel</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <style>
    .vue-skeletor {
      position: relative;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.12);
    }

    .vue-skeletor:not(.vue-skeletor--shimmerless):after {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: translateX(-100%);
      background-image: linear-gradient(90deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.3), rgba(37, 22, 22, 0));
      animation: shimmer 1.5s infinite;
      content: '';
    }

    .vue-skeletor--rect,
    .vue-skeletor--circle {
      display: block;
    }

    .vue-skeletor--circle {
      border-radius: 50%;
    }

    .vue-skeletor--pill,
    .vue-skeletor--text {
      border-radius: 9999px;
    }

    .vue-skeletor--text {
      line-height: 1;
      display: inline-block;
      width: 100%;
      height: inherit;
      vertical-align: middle;
      top: -1px;
    }

    @keyframes shimmer {
      100% {
        transform: translateX(100%);
      }
    }
  </style>
</head>

<body class="bg-gray-100">
  <noscript>
    <strong>We're sorry but Gradido admin panel doesn't work properly without
      JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app" class="g-sidenav-show"></div>
  <!-- built files will be auto injected -->
</body>

</html>
